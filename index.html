<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Give answer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="quizCon inF">
            <h1>Write your answer and submit when all the blanks are filled</p>
        </div>
        <div class="quizCon">
            <form id="quizForm">
                <div id="questionsContainer">
                </div>
                <br>
                <input type="submit" class="inputSub" value="Submit" id="submitButton">
                <input type="button" class="inputTryAgain" value="Try Again" id="tryAgainButton">
            </form>
            <div class="quizCon scoreCon">
                <div id="quizResult"></div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
